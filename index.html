<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Sign-on Screen for The Odin Project</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="wrapper">
            <div class="signon-screen">
                <div class="side-bar">
                    <div class="logo">
                        <img src="../images/logo.png">
                        <p>ODIN</p>       
                    </div>             
                </div>
                <div class="main-frame">
                    <div class="header">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p>Sign up <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                    <div class="login-frame">                        
                        <p>Let's do this!</p>
                        <form class="tabular-form">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" placeholder="John"  title="Enter first name" required>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" placeholder="Constantine"  title="Enter last name" required>
                            </div>
                            <div>
                                <label for="email required">EMAIL</label>
                                <input type="email" id="email" placeholder="someone@somewhere.com"  title="Enter email id" required>
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" id="phone-number" placeholder="555-555-5555" pattern="[0-9]{3}(-[0-9]{3})?[0-9]{4}" title="Enter phone number">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,20}$" title="Enter password (min 8 characters)" required>
                            </div>
                            <div>
                                <label for="conf-password">CONFIRM PASSWORD</label>
                                <input type="password" id="conf-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,20}$" title="Confirm password" required>
                            </div>
                        </form>
                    </div>
                    <div class="form-submit">
                        <button type="button" id="button">CREATE ACCOUNT</button>
                        <p>Already have an account? <a href="#"><em>Log In</em></a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>    
</body>
</html>
