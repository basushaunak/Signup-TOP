<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Sign-on Screen for The Odin Project</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="wrapper">
            <div class="signon-screen">
                <div class="side-bar">
                    <div class="logo">
                        <img src="../images/logo.png">
                        <p>ODIN</p>       
                    </div>             
                </div>
                <div class="main-frame">
                    <div class="header">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p>Sign up <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                    <div class="login-frame">                        
                        <p>Let's do this!</p>
                        <form class="tabular-form">
                            <div>
                                <label for="first-name" title="Enter first name">FIRST NAME</label>
                                <input type="text" id="first-name" placeholder="John" required>
                            </div>
                            <div>
                                <label for="last-name" title="Enter last name">LAST NAME</label>
                                <input type="text" id="last-name" placeholder="Constantine" required>
                            </div>
                            <div>
                                <label for="email required" title="Enter email id">EMAIL</label>
                                <input type="email" id="email" placeholder="someone@somewhere.com">
                            </div>
                            <div>
                                <label for="phone-number" pattern="[0-9]{3}(-[0-9]{3})?[0-9]{4}" title="Enter phone number">PHONE NUMBER</label>
                                <input type="text" id="phone-number" placeholder="555-555-5555">
                            </div>
                            <div>
                                <label for="password" required  title="Enter password">PASSWORD</label>
                                <input type="password" id="password">
                            </div>
                            <div>
                                <label for="conf-password" required title="Confirm password">CONFIRM PASSWORD</label>
                                <input type="password" id="conf-password">
                            </div>
                        </form>
                    </div>
                    <div class="form-submit">
                        <button type="button" id="button">CREATE ACCOUNT</button>
                        <p>Already have an account? <a href="#"><em>Log In</em></a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>    
</body>
</html>
